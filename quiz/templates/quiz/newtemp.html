{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
</head>
<body>
    <header>
      <div class="navbar1">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'createquiz' %}">Create a Quiz</a>
        {% if user.is_authenticated %}
            <a style="float: right;" href="{% url 'logout' %}">Logout</a>
            <a style="float: right;" href="{% url 'profile' user.id%}">Stats</a>
        {% else %}
            <a style="float: right;" href="{% url 'login' %}">Login</a>
        {% endif %}
        <div class="dropdown1">
          <button class="dropbtn">Solve a Quiz
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'quizes' 0 %}">History</a>
            <a href="{% url 'quizes' 1 %}">Geography</a>
            <a href="{% url 'quizes' 2 %}">Sports</a>
            <a href="{% url 'quizes' 3 %}">Entertainment</a>
            <a href="{% url 'quizes' 4 %}">Music</a>
            <a href="{% url 'quizes' 5 %}">Language</a>
            <a href="{% url 'quizes' 6 %}">Gaming</a>
            <a href="{% url 'quizes' 7 %}">Other</a>
          </div>
        </div>
        <form class="form-inline mt-2" action="{% url 'quizsearch' %}" method="GET">
            <input class="form-control mr-sm-2" type="search"   placeholder="Search..." aria-label="Search" name="search">
            <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
          </form>
      </div>
    </header>
    {% block content %}

    {% endblock %}

    <script src="{% static 'quiz/script.js' %}"></script> 
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    {% block javascript %}{% endblock %}
</body>
</html>
